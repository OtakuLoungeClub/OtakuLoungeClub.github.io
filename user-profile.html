<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>User Profile Page</title>
</head>
<body>
  <!-- User Profile Section -->
  <section class="user-profile">
    <div class="profile-header">
      <img class="profile-avatar" src="https://via.placeholder.com/150" alt="User Avatar">
      <h1 class="profile-name">John Doe</h1>
      <p class="profile-bio">Gamer | Tech Enthusiast | Anime Lover</p>
    </div>
    <div class="profile-details">
      <div class="detail">
        <i class="fas fa-map-marker-alt"></i>
        <span class="detail-text">New York, USA</span>
      </div>
      <div class="detail">
        <i class="fas fa-envelope"></i>
        <span class="detail-text">johndoe@example.com</span>
      </div>
      <div class="detail">
        <i class="fas fa-link"></i>
        <a href="https://example.com" target="_blank" class="detail-text">https://example.com</a>
      </div>
    </div>
  </section>
</body>
</html>
